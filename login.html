<html>
<head>
<center>
<title>LOGIN</title>
<script type="text/javascript">
function validation() {
    if(document.f1.name.value=="") {
        window.alert("Plz Enter Your Name");
        return false;
    } else if(document.f1.email.value=="") {
        window.alert("Plz Enter Your E-mail:");
        return false;
    } else if(document.f1.email.value.indexOf('@gmail.com')==-1) {
        window.alert("Plz Enter Your Valid E-mail");
        return false;
    } else if(document.f1.addr.value=="") {
        window.alert("Plz Enter Your Address");
        return false;
    } else if(document.f1.country.selectedIndex==0) {
        window.alert("Plz Select Your Country");
        return false;
    }
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => (data[key] = value));

    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }).then(response => response.text())
        .then(data => {
        alert(data);
        });
});
</script>
</head>
<body>
<style>
    body {
        background: url("wp6700662.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    .cmnt {
        position: fixed;
        text-align: center;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        color: #fff;
    }
    .cmnt span {
        letter-spacing: 3px;
        color: rgb(210, 21, 21);
    }
    .cmnt h1 {
        font-size: 1cm;
        color: palevioletred;
    }
    .reg {
        text-decoration: none;
        letter-spacing: 2px;
        font-style: normal;
        padding: 20px 10px;
        border-radius: 8px;
        background-color: cadetblue;
        transition: 0.2s;
    }
    .reg:hover {
        border: 1px solid cadetblue;
        background: transparent;
    }
</style>
<section class="cmnt">
    <span>Transform your space effortlessly!</span>
    <h1>Your dream home is just a tap away!</h1>
</section>
<h3 style="text-align:center; color: rgb(0, 145, 181); font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 20px;">Book your contractors Now!!</h3>
<form name="f1" id="loginForm" action="/login" method="POST" onsubmit="return validation()">
    <br>
    <style>
        body {
            color: rgb(0, 238, 255);
            font-family: Haettenschweiler;
            align-content: center;
        }
        table {border-spacing: 0 10px}
    </style>
    <table>
        <tr> <td><b>Name:</b></td> <td><input type="text" name="name" size="31"></td> </tr>
        <tr> <td><b>E-mail:</b></td> <td><input type="text" name="email" size="31"></td> </tr>
        <tr> <td><b>Address:</b></td> <td><Textarea name="addr" rows="5" cols="25"></Textarea></td> </tr>
        <tr> 
            <td><b>Country:</b></td> 
            <td> <select name="country">
            <option>---Select Your Country---</option>
            <option>India</option>
            <option>China</option>
            <option>Nepal</option>
            <option>Myanmar</option>
            </select>
            </td> 
        </tr>
        <tr>
            <td><b>Phone:</b></td>
            <td>
            <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[789][0-9]{9}" required>
            </td>
        </tr>
    </table>
    <input type="submit" value="Register" class="reg">
</form>
</body>
</html>
